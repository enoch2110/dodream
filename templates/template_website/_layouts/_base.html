{% load static from staticfiles %}

<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en">
<!--<![endif]-->
<head>
    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <title>SEATTLE HTML5, CSS3, responsive, Bootstrap 3 website template</title>
    <meta name="description" content="SEATTLE is a One Page Bootstrap 3 Premium website Template, using nice Paralax effect, HTML5, CSS3 and Twitter Bootstrap 3">
    <meta name="author" content="Little NEKO">
    <!-- Mobile Specific Metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- CSS
    ================================================== -->
    <!-- Bootstrap  -->
    <link type="text/css" rel="stylesheet" href="{%  static "bootstrap/css/bootstrap.min.css" %}" >
    <!-- web font  -->
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <!-- plugin css  -->
    <link rel="stylesheet" type="text/css" href="{%  static "js-plugin/animation-framework/animate.css" %}" >
    <!-- Pop up-->
    <link rel="stylesheet" type="text/css" href="{%  static "js-plugin/magnific-popup/magnific-popup.css" %}" >
    <!-- Flex slider-->
    <link rel="stylesheet" type="text/css" href="{%  static "js-plugin/flexslider/flexslider.css" %}" >
    <!-- Owl carousel-->
    <link rel="stylesheet" href="{%  static "js-plugin/owl.carousel/owl-carousel/owl.carousel.css" %}" >
    <link rel="stylesheet" href="{%  static "js-plugin/owl.carousel/owl-carousel/owl.transitions.css" %}" >
    <link rel="stylesheet" href="{%  static "js-plugin/owl.carousel/owl-carousel/owl.theme.css" %}" >
    <!-- icon fonts -->
    <link type="text/css" rel="stylesheet" href="{%  static "font-icons/custom-icons/css/custom-icons.css" %}" >
    <link type="text/css" rel="stylesheet" href="{%  static "font-icons/custom-icons/css/custom-icons-ie7.css" %}" >
    <!-- nekoAnim-->
    <link rel="stylesheet" type="text/css" href="{%  static "js-plugin/appear/nekoAnim.css" %}" >
    <!-- Custom css -->
    <link type="text/css" rel="stylesheet" href="{%  static "css/layout.css" %}" >
    <link type="text/css" id="colors" rel="stylesheet" href="{%  static "css/light.css" %}" >
    <link type="text/css" rel="stylesheet" href="{%  static "css/custom.css" %}" >
    <!--[if lt IE 9]><script src="{% static "http://html5shim.googlecode.com/svn/trunk/html5.js" %}"></script> <![endif]-->
    <script src="{% static "js/modernizr-2.6.1.min.js" %}"></script>
    <!-- Favicons
    ================================================== -->
    <link rel="shortcut icon" href="{%  static "images/favicon.ico" %}" >
    <link rel="apple-touch-icon" href="{%  static "images/apple-touch-icon.png" %}" >
    <link rel="apple-touch-icon" sizes="72x72" href="{%  static "images/apple-touch-icon-72x72.png" %}" >
    <link rel="apple-touch-icon" sizes="114x114" href="{%  static "images/apple-touch-icon-114x114.png" %}" >
    <link rel="apple-touch-icon" sizes="144x144" href="{%  static "images/apple-touch-icon-144x144.png" %}" >
</head>
<body class="activateAppearAnimation">
<!-- Primary Page Layout
================================================== -->
<!-- globalWrapper -->
<div id="globalWrapper" >
    {% include "template_website/_includes/_navbar.html" %}
    {% block content_parent %}
        <div class="container-fluid" id="pcont">
            {% block content %}
<!-- ======================================= content ======================================= -->
            {% endblock %}
        </div>
    {% endblock %}
</div>


</div>
<!-- global wrapper -->
<!-- End Document
================================================== -->
<script type="text/javascript" src="{% static "js-plugin/respond/respond.min.js" %}"></script>
<script type="text/javascript" src="{% static "js-plugin/jquery/jquery-1.10.2.min.js" %}"></script>
<script type="text/javascript" src="{% static "js-plugin/jquery-ui/jquery-ui-1.8.23.custom.min.js" %}"></script>
<!-- third party plugins  -->
<script type="text/javascript" src="{% static "bootstrap/js/bootstrap.js" %}"></script>
<script type="text/javascript" src="{% static "js-plugin/easing/jquery.easing.1.3.js" %}"></script>
<!-- carousel -->
<script type="text/javascript" src="{% static "js-plugin/owl.carousel/owl-carousel/owl.carousel.min.js" %}"></script>
<!-- pop up -->
<script type="text/javascript" src="{% static "js-plugin/magnific-popup/jquery.magnific-popup.min.js" %}"></script>
<!-- flex slider -->
<script type="text/javascript" src="{% static "js-plugin/flexslider/jquery.flexslider-min.js" %}"></script>
<!-- isotope -->
<script type="text/javascript" src="{% static "js-plugin/isotope/jquery.isotope.min.js" %}"></script>
<!-- form -->
<script type="text/javascript" src="{% static "js-plugin/neko-contact-ajax-plugin/js/jquery.form.js" %}"></script>
<script type="text/javascript" src="{% static "js-plugin/neko-contact-ajax-plugin/js/jquery.validate.min.js" %}"></script>
<!-- parallax -->
<script type="text/javascript" src="{% static "js-plugin/parallax/js/jquery.stellar.min.js" %}"></script>
<script type="text/javascript" src="{% static "js-plugin/parallax/js/jquery.localscroll-1.2.7-min.js" %}"></script>
<!-- appear -->
<script type="text/javascript" src="{% static "js-plugin/appear/jquery.appear.js" %}"></script>
<!-- Custom  -->
<script type="text/javascript" src="{% static "js/custom.js" %}"></script>
</body>
</html>
