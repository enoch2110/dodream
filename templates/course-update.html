{% extends "_layouts/base.html" %}
{% load my_extras %}

{% block content %}
    <div class="page-head">
        <h2>Update Course</h2>
    </div>
    <div class="cl-mcont">
        <div class="row">
            <form class="form-horizontal group-border-dashed" action="{% url "course-update" object.id %}" method="post">
                {% csrf_token %}
                <div class="col-md-12">

                    <div class="block-flat">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="header">
                                    <h3>Course Detail</h3>
                                </div>
                                <div class="content">
                                {% for field in form %}
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">{{ field.label }}</label>
                                        <div class="col-sm-6">
                                            {{ field|addcss:"form-control" }}
                                            {% for error in field.errors %}<p class="color-danger">{{ error }}</p>{% endfor %}
                                        </div>
                                    </div>
                                {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12" style="text-align: center;">
                            <button type="submit" class="btn btn-primary">등록</button>
                            <a href="{% url "course-list" %}" class="btn btn-default">취소</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
